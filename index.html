<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal</title>
    <style>
        body {
            background-color: #F5E1A4;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }
        h1 {
            font-size: 80px;
            color: #333;
        }
        marquee {
            font-size: 20px;
            color: #333;
            margin-top: 10px;
        }
        .buttons-container {
            display: flex; /* Use flexbox for layout */
            justify-content: space-between; /* Space between buttons */
            margin-top: 20px;
            padding: 0 20px; /* Add some padding to the container */
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            flex: 1; /* Allow buttons to grow */
            margin: 0 10px; /* Add margin for spacing */
        }
        .button:first-child {
            margin-left: 0; /* Remove left margin for the first button */
        }
        .button:last-child {
            margin-right: 0; /* Remove right margin for the last button */
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Job Post</h1>

    <marquee>It was a website based on the job portal and resume builder, AI assistance.</marquee>

    <div class="buttons-container">
        <a href="recruiter.html" class="button">Recruiter</a>
        <a href="employee.html" class="button">Employee</a>
    </div>

</body>
</html>
