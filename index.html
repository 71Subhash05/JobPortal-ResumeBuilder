<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal</title>
    <style>
        body {
            background-color: #F5E1A4;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }
        h1 {
            font-size: 80px;
            color: #333;
        }
        marquee {
            font-size: 20px;
            color: #333;
            margin-top: 10px;
        }
        .buttons-container {
            display: flex; /* Use flexbox for layout */
            justify-content: space-between; /* Space between buttons */
            margin-top: 20px;
            padding: 0 20px; /* Add some padding to the container */
        }
        .shadow__btn {
            padding: 10px 20px;
            border: none;
            font-size: 17px;
            color: #fff;
            border-radius: 7px;
            letter-spacing: 4px;
            font-weight: 700;
            text-transform: uppercase;
            transition: 0.5s;
            transition-property: box-shadow;
            background: rgb(31, 196, 182);
            box-shadow: 0 0 25px rgb(40, 165, 144);
            flex: 1; /* Allow buttons to grow */
            margin: 0 10px; /* Add margin for spacing */
            text-decoration: none; /* Remove underline from links */
        }
        .shadow__btn:first-child {
            margin-left: 0; /* Remove left margin for the first button */
        }
        .shadow__btn:last-child {
            margin-right: 0; /* Remove right margin for the last button */
        }
        .shadow__btn:hover {
            box-shadow: 0 0 5px rgb(71, 199, 171),
                        0 0 25px rgb(26, 211, 149),
                        0 0 50px rgb(21, 185, 89),
                        0 0 100px rgb(33, 172, 118);
        }
    </style>
</head>
<body>

    <h1>Job Post</h1>

    <marquee>It was a website based on the job portal and resume builder, AI assistance.</marquee>

    <div class="buttons-container">
        <a href="login.html" class="shadow__btn">Recuriter</a>
        <a href="employee.html" class="shadow__btn">Employee</a>
    </div>

</body>
</html>
